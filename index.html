<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Stats</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-briefcase icon fa-3x"></i>
        <div class="number" data-ceil="15">15</div>
        <h4>Years Experience</h4>
    </div>
    <div class="container">
        <i class="fa-solid fa-cloud icon fa-3x"></i>
        <div class="number" data-ceil="260">260</div>
        <h4>Web Pages Made</h4>
    </div>
    <div class="container">
        <i class="fa-brands fa-apple icon fa-3x"></i>
        <div class="number" data-ceil="57">57</div>
        <h4>Apps Made</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
